<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prisma | Register</title>
    <link rel="stylesheet" href="style.css">
    <script src="anime.min.js"></script>
    <script src="jquery.js"></script>
    <script src="register.js"></script>
</head>
<body>
    <div class="navbar" id="#navbar_id">
        <ul class="nav_list" id="nav_list_id">
            <a href="/" class="nav_settings"> Home </a>
            <p class="nav_settings" id="nav_wall"> | </p>
            <a href="about" class="nav_settings"> About </a>
            <p class="nav_settings" id="nav_wall"> | </p>
            <a href="login" class="nav_settings"> Login </a>
        </ul>
    </div>
    <div class="loginPage_registerContainer">
        <h2> Register </h2>
        <form class="register_form" action="register_process" method="POST">
            firstname <input type="text" name="firstname" required> <br>
            lastname <input type="text" name="lastname" required> <br>
            username <input type="text" name="username" required class="input_username"> <br>
            password <input type="password" name="password" required class="input_password"> <br>
            re-confirm password <input type="password" name="repassword" required class="input_pass_confirm"> <br>
            <input type="submit" class="register_submit">
        </form>
    </div>
    <h2>Already have an account?</h2>
    <h3><a href="login">Login Now</a></h3>
    
</body>
</html>
