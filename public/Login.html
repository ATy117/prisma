<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prisma | Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/eyedropperLogoPink.png" type="image" sizes="16x16">
    <script src="anime.min.js"></script>
    <script src="jquery.js"></script>
    <script src="login.js"></script>
</head>
<body>
    <div class="navbar" id="#navbar_id">
        <ul class="nav_list" id="nav_list_id">
            <a href="/" class="nav_settings"> Home </a>
            <p class="nav_settings" id="nav_wall"> | </p>
            <a href="about" class="nav_settings"> About </a>
            <p class="nav_settings" id="nav_wall"> | </p>
            <a href="login" class="nav_settings"> Login </a>
        </ul>
    </div>
    <div class="loginPage_loginContainer">
        <form class="login_form" action="login_process" method="POST">
            <p class="user_pw_label"> username </p>
            <input type="text" name="username" class="input_username"> <br>
            <p class="user_pw_label"> password </p>
            <input type="password" name="password" class="input_password"> <br>
            <input type="submit" class="login_submit" value="Login!">
        </form>
        <div class="loginPage_registerContainer">
            <div class="login_details"> Start creating your palettes by logging into your account!And maybe potentially add more words here to fill it up</div>
            <div class="register_details"> Don't have an account?</div>
            <div class="login_register_button"><a href="register"> Register</a></div>
        </div>
    </div>
    
</body>
</html>
