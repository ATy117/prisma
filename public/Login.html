<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prisma | Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="anime.min.js"></script>
    <script src="jquery.js"></script>
    <script src="login.js"></script>
</head>
<body>
    <div class="navbar" id="#navbar_id">
        <ul class="nav_list" id="nav_list_id">
            <a href="/" class="nav_settings"> Home </a>
            <p class="nav_settings" id="nav_wall"> | </p>
            <a href="about" class="nav_settings"> About </a>
            <p class="nav_settings" id="nav_wall"> | </p>
            <a href="login" class="nav_settings"> Login </a>
        </ul>
    </div>
    <div class="loginPage_loginContainer">
        <h1> Login </h1>
        <form class="login_form" action="login_process" method="POST">
            username <input type="text" name="username" class="input_username"> <br>
            password <input type="password" name="password" class="input_password"> <br>
            <input type="submit" class="login_submit">
        </form>
    </div>
    <h2>Don't have an account yet?</h2>
    <h3><a href="register">Register Now</a></h3>
