<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prisma | username's</title>
    <link rel="stylesheet" href="hbs.css">
    <link rel="icon" href="assets/eyedropperLogoPink.png" type="image" sizes="16x16">
    <script src="anime.min.js"></script>
    <script src="jquery.js"></script>
</head>
<body>
    <div class="navbar" id="#navbar_id">
        <ul class="nav_list" id="nav_list_id">
            <a href="/" class="nav_settings"> Home </a>
            <p class="nav_settings" id="nav_wall"> | </p>
            <a href="about" class="nav_settings"> About </a>
            <p class="nav_settings" id="nav_wall"> | </p>
            <a href="login" class="nav_settings"> Login </a>
            <p class="nav_settings" id="nav_wall"> | </p>
            <a href="/search" class="nav_settings"> Search </a>
        </ul>
    </div>
    <div class="profile_header_container">
            <div class="profile_name_container">
                <p class="profile_name" id="profile_firstname"> Rebecalyn Lao </p>
                <p class="profile_name" id="profile_username"> @rebecabecalyn </p>
            </div>
        
        <div class="profile_information_container">
            <div class="profile_details_container">
                <p class="profile_details_num"> 24 </p>
                <p class="profile_details_word">followers</p>
            </div>
            <p class="profile_details_divider">|</p>
            <div class="profile_details_container">
                <p class="profile_details_num"> 30 </p>
                <p class="profile_details_word">following</p>
            </div>
            <p class="profile_details_divider">|</p>
            <div class="profile_details_container">
                <p class="profile_details_num"> 10 </p>
                <p class="profile_details_word">liked palettes</p>
            </div>
        </div>
    </div>
    <div class="profile_body_container">
        <div class="profile_body">
            <p class="profile_body_header">Liked Palettes: </p>
            <div class="profile_palettes_container">
                    <div class="profile_left_side_palettes">
                            <div class="profile_indiv_palette">
                                <div class="header_information">
                                    <p class="palette_name">Rainbow</p>
                                    <div class="palette_icons">
                                        <img src="./assets/heart.png" class="like_palette">
                                    </div>
                                </div>
                                <div class="palette_color_container">
                                    <div class="left_color_container" id="color_1"></div>
                                    <div class="left_color_container" id="color_1"></div>
                                    <div class="left_color_container" id="color_1"></div>
                                    <div class="left_color_container" id="color_1"></div>
                                    <div class="left_color_container" id="color_1"></div>
                                </div>
                                <div class="other_information">
                                    <p class="created_by">by Rebecalyn Lao</p>
                                    <p class="date_created"> Aug 01, 2019</p>
                                </div>
                            </div>
                        </div>
                        <div class="profile_right_side_palettes">
                            <div class="profile_indiv_palette">
                                <div class="header_information">
                                    <p class="palette_name">Rainbow</p>
                                    <div class="palette_icons">
                                        <img src="./assets/heart.png" class="like_palette">
                                    </div>
                                </div>
                                <div class="palette_color_container">
                                    <div class="left_color_container" id="color_1"></div>
                                    <div class="left_color_container" id="color_1"></div>

                                    <div class="left_color_container" id="color_1"></div>

                                    <p class="created_by">by Rebecalyn Lao</p>
                                    <p class="date_created"> Aug 01, 2019</p>
                                </div>
                            </div>
                        </div>
            </div>
        </div>
    </div>
</body>
</html>
